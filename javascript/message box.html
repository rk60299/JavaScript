<html>
    <head>
        <title>Message Box in jQuery UI</title>
        <link rel="stylesheet" href="css/style1.css">
        <link rel="stylesheet" href="jQuery UI/jquery-ui.css">
        <link rel="stylesheet" href="jQuery UI/jquery-ui.structure.css">
        <link rel="stylesheet" href="jQuery UI/jquery-ui.theme.css">
    </head>
    <body>
        <h2>Message box in jQuery</h2>
        <div id="firstdiv" class ="mydivs">
            <h3>hello welcome</h3>
            <br>
            <button id="btn1">click to show message box</button>
        </div>
        <br>
        <div id="messagebox" title="MessageBox" class="mydivs">
            <h3>This just a dummy title</h3>
            <img src="flower/flower1.jpg" width="200px">
            <br>
            <button>Click me</button>
        </div>
        
    </body>


    <script  src="JS/jquery.js" type="text/javascript"></script>
    <script src="jQuery UI/jquery-ui.js" type="text/javascript"></script>
    <script>
        $("#btn1").click(function(){
           $("#messagebox").dialog({
               title:"Custom message box",
               draggable:false,
               resizable:true,
               buttons:[
                   {
                       text:"close",
                       icon:"ui-icon-heart",
                       click: function() {
                        $(this).dialog("close");
                    }
                   },
                   {
                    text:"ok",
                    icon:"ui-icon-heart",
                    click: function() {
                    $(this).dialog("close");

                   }
                   }
               ]
           });
        });
       
       
    </script>
</html>
