<html>
    <head>
        <title>Animate effect</title>

        <!-- animate() function take three parameters,1 st for css, second for timing,third call back -->

        

    <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
       
        <h2> Selectors up jQuery</h2>

        <button  id="btn1"> Click me 1</button>
        <button  id="btn2"> Click me 2</button>
        <button id="btn3">toggle</button>

        <div id="firstdiv"class="mydivs">
        <p>This is first paragraph in first division</p>
        <p>This is second paragraph in first division</p>
        </div>


        <div id="seconddiv" class="mydivs">
        <p>This is third paragraph in second division</p>
        </div>
        


        <div id="thirddiv" class="mydivs">
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
        <div id ="cub"class="cube">
            <p>CUBE</p>

        </div>
        </div>


        
    </body>
    <script src="JS/jquery.js" type="text/javascript"></script>

    <script>
        $(document).ready(function()
        {
            $("#btn3").click(function(){
                $("#cub").animate({
                    left:'150px',
                    opacity:'1',
                    width:'100px',
                    height:'100px'



                },1000)


            })
         




        })
      
    </script>
</html>
