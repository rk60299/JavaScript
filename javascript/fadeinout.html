<html>
    <head>
        <title>fade in and fade out</title>
        <script type="text/javascript">
        var opacity=0;
        var intervalID=0;
        function fadeout()
        {
            intervalID=setInterval(hide,20);
        }
        function fadein()
        {
            intervalID=setInterval(show,20);

        }
        function show()
        {
            var img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1)
            {
                opacity=opacity+0.1;
                img.style.opacity=opacity;
                console.log(opacity);
            }
            else
            {
                clearInterval(intervalID);

            }
        }
        function hide()
        {
            var img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0)
            {
                opacity=opacity-0.1;
                img.style.opacity=opacity;
            }
            else
            {
                clearInterval(intervalID);

            }
        }
        
        
        </script>
    </head>
    <body>
        <button onclick="fadeout()" id="btnadd">fade out</button>
        <br>
        <img  id ="img1" src="flower/flower1.jpg" width="250px">
        <br>
        <button onclick="fadein()" id="btnstop">fade in</button>
    </body>
</html>
