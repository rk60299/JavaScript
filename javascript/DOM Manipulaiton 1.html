<html>
    <head>
        <title>dom manipulation</title>
        <link rel="stylesheet" href="css/style1.css">

    </head>
    <body>
        <h2>jQuery-DOM manipulation</h2>
        <button id="btn1">Action</button>
        <div  id="div1"class="mydivs">
            <p id="p1">This is third <b>paragraph</b> in second division</p>
        </div>
    </body>
    <script src="JS/jquery.js" type="text/javascript"></script>
    <script>
        $(document).ready(function()
            {
                $("#btn1").click(function()
                {
                    $("#p1").text("html")
                })

            })
    </script>
            

        
    </body>
</html>
