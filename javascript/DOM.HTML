<HTML>
    <HEAD>
        <title>Introduction to object</title>
        <script type="text/javascript">
        function buttonClick()
        {
            document.getElementById("heading2")
            .innerHTML="RAKESH";
            // alert("Button Clicked");
        }
    </script>
    </HEAD>
    <body>
        <button onclick="buttonClick()">click me</button>
        <h2 id="heading2">RK</h2>
    </body>
</HTML>
